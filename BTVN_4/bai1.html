<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #f2e6ff; color: black;">
    <div style="margin: 20px auto;
    width: 500px;">
        <div style="
        width: 500px;
        height: 100px;
        text-align: center;">
            <div></div>
            <div style="font-weight: bold; 
            font-size: 40px;
            margin-top: 40px;
            letter-spacing: 1px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Get Started</div>
            <div style="margin-top: 10px;
            letter-spacing: 1px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Let's make something cool</div>     
        </div>

        <div style="background-color: white;
        width: 500px;
        height: fit-content;
        border-radius: 30px ;">
            <div style="text-align: center;
            font-weight: bold;
            font-size: 20px;
            padding-top: 50px ;
            letter-spacing: 1px;">Get started with a free quotation</div>
            <fieldset style="border: 0px;margin-top: 20px;">
                <label >Name</label><br>
                <input type="text" 
                value="Enter your Name"
                style="border-radius: 5px;
                border: 0px;
                width: 100%;
                height: 30px;
                background-color:  #e6ecff;
                color: #B0B0B0;"><br><br>
                <label >Email</label><br>
                <input type="text" 
                value="Enter a valid email address"
                style="border-radius: 5px;
                border: 0px;
                width: 100%;
                height: 30px;
                background-color:  #e6ecff;
                color: #B0B0B0;"><br><br>
                <label >Message</label><br>
                <textarea style="height: 100px; 
                width: 100%;
                border-radius: 5px;
                border: 0px;
                background-color:  #e6ecff;
                color: #B0B0B0;">Enter your message</textarea><br><br>
                <input type="checkbox">I accept the <span style="color: green;">Term of service</span><br><br>
                <div style="padding-bottom: 40px;">
                    <button style="border-radius: 5px;
                    border: 0px;
                    background-color:  #336699;
                    color: white;
                    width: 100%;
                    height: 50px;
                    letter-spacing: 1px;
                    font-size: 15px;">Submit your request</button>
                </div>
                
            </fieldset>
        </div>
    </div>
</body>
</html>
